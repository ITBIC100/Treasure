<h3 id="welcome"></h3>

<button onclick="logout()">Logout</button>

<div id="adminPanel">
  <h4>Manajemen User</h4>
  <input id="uuser" placeholder="Username">
  <input id="upass" placeholder="Password">
  <select id="urole">
    <option value="admin">Admin</option>
    <option value="staff">Staff</option>
  </select>
  <button onclick="addUser()">Tambah User</button>
</div>

<hr>

<form id="form">
  <input id="kode" placeholder="Kode">
  <input id="nama" placeholder="Nama">
  <input id="stok" type="number" placeholder="Stok">
  <input id="harga" type="number" placeholder="Harga">
  <button>Simpan</button>
</form>

<table>
<thead>
<tr><th>Kode</th><th>Nama</th><th>Stok</th><th>Harga</th><th>Aksi</th></tr>
</thead>
<tbody id="data"></tbody>
</table>

<script src="js/app.js"></script>
